<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div style="position: relative;">
            <img src="https://tse1.mm.bing.net/th?id=OIP.33kvkMNeaaMC8yPsRqxgywHaEp&pid=Api&P=0&h=180" 
                 alt="Concert Image" 
                 style="width: 100%; height: 250px; object-fit: cover;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.44);">
                <h4 style="color: white; text-align: center; margin-top: 20px; font-size: 50px;">Cold Play Concert Ticket</h4>
                <p style="color: white; text-align: center; font-size: 20px;">Hurry up book your tickets now!!</p>
            </div>
        </div>
        <h4 style="color: green; text-align: center; margin-top: 10px;">Your Booking Has Been Confirmed!</h4>
        <p style="color: rgba(0, 0, 255, 0.753); text-align: center;">Here are your booking details:</p>

        <div class="container">
            <div class="card p-4">
                <h5>Concert Date & Venue:</h5>
                <p id="displayDateVenue" style="font-size: 18px;"></p>

                <h5>Ticket Type:</h5>
                <p id="displayTicketType" style="font-size: 18px;"></p>

                <h5>Ticket Quantity:</h5>
                <p id="displayTicketQuantity" style="font-size: 18px;"></p>

                <h5>Total Price:</h5>
                <p id="displayTotalPrice" style="font-size: 18px; color: blue;"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js for dropdown functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXlYQ16V3m3wzHUUyC2mDoWVvKkzzfF02OEevpS5r1p8zI+Uip30Hj5u/wPC"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhG81rKJ5Zo5An5mVx6c5Qb1xjWRnE3zDHPX82xME02tDG2lYkfpBcJFM85F"
            crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            // Retrieve data from localStorage
            const concertDateVenue = localStorage.getItem('concertDateVenue');
            const ticketType = localStorage.getItem('ticketType');
            const ticketQuantity = localStorage.getItem('ticketQuantity');

            // Check if data exists
            if (!concertDateVenue || !ticketType || !ticketQuantity) {
                alert('No booking details found. Please book a ticket first.');
                window.location.href = 'index.html';
                return;
            }

            // Display the data
            document.getElementById('displayDateVenue').textContent = concertDateVenue;
            document.getElementById('displayTicketType').textContent = ticketType;
            document.getElementById('displayTicketQuantity').textContent = ticketQuantity;

            // Calculate Total Price
            let price = 0;
            if (ticketType.includes('VIP')) {
                price = 200;
            } else if (ticketType.includes('General')) {
                price = 80;
            }
            const totalPrice = price * parseInt(ticketQuantity);
            document.getElementById('displayTotalPrice').textContent = `$${totalPrice}`;

            // Optionally, clear the storage after displaying
            localStorage.clear();
        }
    </script>
</body>
</html>
