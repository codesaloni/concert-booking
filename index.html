<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div style="position: relative;">
            <img src="https://tse1.mm.bing.net/th?id=OIP.33kvkMNeaaMC8yPsRqxgywHaEp&pid=Api&P=0&h=180" 
                 alt="Concert Image" 
                 style="width: 100%; height: 250px; object-fit: cover;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.44);">
                <h4 style="color: white; text-align: center; margin-top: 20px; font-size: 50px;">Cold Play Concert Ticket</h4>
                <p style="color: white; text-align: center; font-size: 20px;">Hurry up book your tickets now!!</p>
            </div>
        </div>
        <div class="container" style="margin-top: 40px;">
            <div class="card p-4 mb-4">
                <h4>Select Concert Date and Venue:</h4>
                
                <div class="mb-3">
                    <select class="form-select" id="concertDateVenue">
                        <option value="" disabled selected>Select a Date & Venue</option>
                        <option value="September 12, 2024 - Madison Square Garden, New York">Sep 12, 2024 - New York</option>
                        <option value="October 4, 2024 - Staples Center, Los Angeles">Oct 4, 2024 - Los Angeles</option>
                        <option value="November 2, 2024 - Wembley Stadium, London">Nov 2, 2024 - London</option>
                        <option value="December 6, 2024 - Olympic Stadium, Tokyo">Dec 6, 2024 - Tokyo</option>
                    </select>
                </div>
                <h4>Select Ticket Type:</h4>
                
                <div class="mb-3">
                    <select class="form-select" id="ticketType">
                        <option value="" disabled selected>Ticket Type</option>
                        <option value="General - $80">General - $80</option>
                        <option value="VIP - $200">VIP - $200</option>
                    </select>
                </div>
                <h4>Select Ticket Quantity:</h4>
                <div class="mb-3">
                    <select class="form-select" id="ticketQuantity">
                        <option value="" disabled selected>Ticket Quantity</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <button class="btn btn-success" onclick="updateSummary()">Confirm Booking</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js for dropdown functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXlYQ16V3m3wzHUUyC2mDoWVvKkzzfF02OEevpS5r1p8zI+Uip30Hj5u/wPC"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhG81rKJ5Zo5An5mVx6c5Qb1xjWRnE3zDHPX82xME02tDG2lYkfpBcJFM85F"
            crossorigin="anonymous"></script>
    <script>
        function updateSummary() {
            // Get selected values
            const concertDateVenue = document.getElementById('concertDateVenue').value;
            const ticketType = document.getElementById('ticketType').value;
            const ticketQuantity = document.getElementById('ticketQuantity').value;

            // Simple validation
            if (!concertDateVenue || !ticketType || !ticketQuantity) {
                alert('Please select all options before booking.');
                return;
            }

            // Store data in localStorage
            localStorage.setItem('concertDateVenue', concertDateVenue);
            localStorage.setItem('ticketType', ticketType);
            localStorage.setItem('ticketQuantity', ticketQuantity);

            // Redirect to confirmation page
            window.location.href = 'index2.html';
        }
    </script>
</body>
</html>
